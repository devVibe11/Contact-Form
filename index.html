<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="title">
          <h2>Get In Touch</h2>
        </div>
        <div class="form">
          <input type="text" placeholder="Enter Your Name"   id="name" />
          <input type="email" placeholder="Enter Your E-mail"  id="email">
          <input type="phone" placeholder="Enter Your phone Number"  id="phone">
          <input type="text" placeholder="Enter Coupon code"  id="coupon">
          <textarea placeholder="Write Something..." id="message"  rows="4"></textarea>
          
          <button type="submit">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
